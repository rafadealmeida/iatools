{% extends "galeria/base.html" %} {% load static %} {% block content %}

<div class="pagina-inicial">
  <header class="cabecalho">
    <img src="{% static '/assets/logo/ologo.png' %}" alt="Logo da Planet" />
    <div class="cabecalho__busca">
      <div class="busca__fundo">
        <form method="GET" action="{% url 'buscar' %}">
          <input
            class="busca__input"
            type="text"
            name="search"
            placeholder="O que você procura?"
          />
        </form>
        <img
          class="busca__icone"
          src="{% static '/assets/ícones/1x/search.png' %}"
          alt="ícone de search"
        />
      </div>
    </div>
  </header>
  <main class="principal">
    <section class="menu-lateral">
      <nav class="menu-lateral__navegacao">
        <a href="{% url 'index' %}"
          ><img src="{% static '/assets/ícones/1x/Home - ativo.png'%}" />
          Home</a
        >
        <a href="#"
          ><img
            src="{% static '/assets/ícones/1x/Mais vistas - inativo.png'%}"
          />
          Mais vistas</a
        >
        <a href="#"
          ><img src="{% static '/assets/ícones/1x/Novas - inativo.png'%}" />
          Novas</a
        >
        <a href="#"
          ><img
            src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png'%}"
          />
          Surpreenda-me</a
        >
      </nav>
    </section>
    <section class="conteudo--infos">
      {% if card %}
      <section class="imagem">
        <div class="imagem__conteudo">
          {% if card.icone == "" or card.icone == null %}
          <img
            class="imagem__imagem"
            src="{% static 'assets/imagens/galeria/'|add:card.icone %}"
          />
          {% else %}
          <img class="card__imagem" src="{{ card.icone.url }}" alt="icone" />
          {% endif %}
          <div class="imagem__info">
            <div class="imagem__texto">
              <p class="imagem__titulo">{{card.nome}}</p>
              <p class="imagem__descricao">{{card.legenda}}</p>
              <p class="imagem__texto">{{card.descricao}}</p>
            </div>
          </div>
        </div>
      </section>
      {% endif %}
    </section>
  </main>
</div>
{% endblock %}
